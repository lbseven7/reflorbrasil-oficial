<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <title>Escola Irmã Dulce - ReflorBrasil</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Cabeçalho -->
    <header class="bg-green-400 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Escola Irmã Dulce</h1>
    </header>
    <nav class="bg-green-600 text-white py-4">
        <div class="container mx-auto px-4">
            <a href="projetos.html" class="hover:text-yellow-200 transition font-bold">← Voltar para Página Inicial</a>
        </div>
    </nav>

    <!-- Seção Principal -->
    <section class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Mini palestra e Plantio de Mudas</h2>
            <p class="text-gray-600 mb-6">
                Após a mini-palestra plantamos as mudas com os alunos.
                Foi muito bom poder proporcionar esse momento pra eles.
            </p>

            <!-- Imagem da Atividade -->

            <div class="mb-6">
                <img src="images/irma-dulce-palestra.jpg" loading='lazy' alt="Atividade na Escola Irmã Dulce"

            </div>

            <div class="mb-6">
                <img src="images/irma_d.jpg" loading='lazy' alt="Atividade na Escola Irmã Dulce"

            <div class="mb-6">
                <img src="images/irmã_dulce.jpg" loading='lazy' alt="Atividade na Escola Irmã Dulce"

            <div class="mb-6">
                <img src="images/id25.jpeg" loading='lazy' alt="Atividade na Escola Irmã Dulce"
                    class="w-full h-auto rounded-lg shadow-md">
            </div>

            <div class="mb-6">
                <img src="images/id-25-3.jpeg" loading='lazy' alt="Atividade na Escola Irmã Dulce"
                    class="w-full h-auto rounded-lg shadow-md">
            </div>
        </div>

    <!-- Footer -->
    <footer class="bg-green-400 text-white py-8 mt-8">
        <div class="container mx-auto text-center">
            <a href="projetos.html" class="text-white hover:text-green-200">Voltar para o site principal</a>
        </div>
    </footer>
